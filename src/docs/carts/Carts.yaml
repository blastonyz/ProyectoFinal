paths:
  /api/carts/{cid}:
    get:
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          required: true
          description: ID del carrito asociado al usuario
          schema:
            type: string
            pattern: "^[0-9a-fA-F]{24}$"  # Expresi√≥n regular para IDs de MongoDB
      responses:
        200:
          description: Lista de productos del carrito obtenida correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    example: success
                  payload:
                    $ref: '#/components/schemas/Carts'
        404:
          description: Carrito no encontrado
        500:
          description: Error interno del servidor

components:
  schemas:
    Carts:
      type: object
      properties:
        products:
          type: array
          description: Array que contiene productos y cantidades
        prodID:
          type: string
          description: Object ID de MongoDB
        quantity:
          type: number
          description: Cantidad agregada del producto